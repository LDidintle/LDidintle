  <div id="results">

      <li>Openness:</li>

  <!-- Move the script tag containing the JavaScript code here -->
  <script>
    function calculatePersonality() {
      const form = document.getElementById("personalityTestForm");
      const resultsDiv = document.getElementById("results");
    
      const traits = [
        "Openness",
        "Conscientiousness",
        "Extraversion",
        "Agreeableness",
        "Neuroticism",
      ];
      const traitScores = [];
    
      // Loop through each trait and calculate the percentage
      for (const trait of traits) {
        let positiveAnswers = 0;
    
        // Find the corresponding fieldset for the trait
        let traitFieldset;
        const legends = form.querySelectorAll("fieldset legend");
        for (const legend of legends) {
          if (legend.textContent.includes(trait)) {
            traitFieldset = legend.parentNode;
            break;
          }
        }
    
        // Randomly select 7 questions for each trait
        const questions = Array.from(traitFieldset.querySelectorAll("label"));
        const selectedQuestions = questions
          .sort(() => 0.5 - Math.random())
          .slice(0, 7);
    
        for (const question of selectedQuestions) {
          const selectElement = question.nextElementSibling;
          const answer = parseInt(selectElement.value);
          positiveAnswers += answer;
        }
    
        // Calculate the percentage
        const percentage = (positiveAnswers / 5) * 100;
        traitScores.push(percentage.toFixed(2)); // Keep scores as strings
      }
    
      // Check if all traitScores are 100
      const allScoresAreHundred = traitScores.every(score => score === "100.00");
    
      if (allScoresAreHundred) {
        resultsDiv.innerText = "No main personality. Sorry.";
      } else {
        // Determine the main personality based on the trait with the highest score
        const traitScoresAsNumbers = traitScores.map(score => parseFloat(score));
        const maxScore = Math.max(...traitScoresAsNumbers);
        const maxScoreIndex = traitScoresAsNumbers.indexOf(maxScore);
        const mainTrait = traits[maxScoreIndex];
        const mainPersonality = `Your main personality trait is: ${mainTrait}`;
    
        // Define job suggestions for each personality trait
        const jobSuggestions = {
          Openness: [
            "Artist",
            "Research Scientist",
            "Writer/Author",
            "Travel Blogger",
            "University Professor",
          ],
          Conscientiousness: [
            "Accountant",
            "Project Manager",
            "Quality Assurance Analyst",
            "Surgeon",
            "Engineer",
          ],
          Extraversion: [
            "Sales Representative",
            "Event Planner",
            "Public Relations Specialist",
            "Teacher/Trainer",
            "Tour Guide",
          ],
          Agreeableness: [
            "Social Worker",
            "Nurse",
            "Mediator",
            "Customer Service Representative",
            "Human Resources Manager",
          ],
          Neuroticism: [
            "Clinical Psychologist",
            "Crisis Counselor",
            "Emergency Medical Technician (EMT)",
            "Air Traffic Controller",
            "Risk Analyst",
          ],
        };
    
        // Display the results to the user
        let resultString = `${mainPersonality}\n`;
    
        // Add job suggestions based on the main personality
        if (jobSuggestions[mainTrait]) {
          resultString += `\nHere are some job suggestions for you:\n${jobSuggestions[mainTrait].join(", ")}`;
        }
    
        // Display the results on the DOM
        resultsDiv.innerText = resultString;
      }
    }
    </script>
